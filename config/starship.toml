# format = "$character"
format = """
[┌─\
$status\
$time\
$directory\
$cmd_duration\
$jobs\
$kubernetes\
$package\
$python\
$rust\
$shlvl\
$env_var\
> \
$git_branch\
$git_commit\
$git_state\
$git_status\
](fg:#EA005E)
[|](fg:#EA005E)$character"""

[character]
format = '$symbol '
success_symbol = '[\$](fg:yellow)'
error_symbol = '[\$](bold red)'

[cmd_duration]
format = '┤🐌 [$duration]($style)├─'
style = "fg:yellow"

[directory]
format = '┤[$path]($style)[( $read_only)]($read_only_style)├─'
substitutions = { '~/lab' = "🧪", '~/code' = "💻", '~/scratch' = "📝", '~/sources' = "🛸", '~' = "🏠" }
style = "fg:cyan"
truncate_to_repo = false

[env_var]
variable = "TYPESCRIPT"
format = '┤$symbol[$env_value]($style)├─'
style = "fg:bright-purple"
symbol = "📝"

[git_branch]
format = '[$symbol$branch]($style) '

[git_commit]
tag_disabled = false
tag_symbol = "🔖"

[jobs]
format = '┤[$jobs]($style)├─'
style = "fg:yellow"

[kubernetes]
disabled = false

[package]
format = '┤[$symbol$version]($style)├─'

[python]
format = '┤[$symbol$virtualenv]($style)├─'
symbol = "🐍"

[rust]
format = '┤[$symbol]()$style├─'
symbol = "🦀"

[shlvl]
disabled = false
format = '┤[$symbol$shlvl]($style)├─'
symbol = "🕳"
threshold = 1

[status]
format = '┤[$symbol $status]($style)├─'
disabled = false
map_symbol = true
symbol = "❌"
sigint_symbol = "⚡"
signal_symbol = "🚦"

[time]
disabled = false
format = '┤[$time]($style)├─'
style = "bright-purple"
time_format = '%H:%M'
